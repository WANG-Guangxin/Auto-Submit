name: XinYangBuXi

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  watch:
    types: started
  schedule:
    - cron: "0 0 * * *"  # UTC 时间每天0点        

jobs:
  XinYangBuXi:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout codes'
      uses: actions/checkout@v2

    - name: 'setup python'
      uses: actions/setup-python@master
      with: 
        python-version: 3.7
      
    - name: requirements
      run: |
        pip3 install -r requirements.txt
    
    - name: daka
      env:
        STU_ID: ${{ secrets.STU_ID }}
        NAME: ${{ secrets.NAME }}
        RECEIVER: ${{ secrets.RECEIVER }}
      run: |
        python daka.py $STU_ID $NAME $RECEIVER
        echo `date +"%Y-%m-%d %H:%M:%S"` begin >> time.log

